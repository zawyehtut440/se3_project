<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>supplier interface</title>
    <script language="javascript">
        function loadList() {
            let url = "supplierControl.php?act=listItem";
            fetch(url, {
                method: 'GET',
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                let div = document.getElementById('main');
                let result = "<table border=1>";
                result += '<tr><th>id</th><th>商品名稱</th><th>價格</th><th>敘述</th><th>剩餘數量</th>';
                result += '<th>-</th><th>-</th></tr>'
                for (let r of data) {
                    result += "<tr>";

                    for (let key in r) {
                        result += "<td>"+r[key]+"</td>";
                    }
                    let id = r['id'];
                    result += "<td><button onclick='loadEditForm(" + id + ")'>修改</button></td>";
                    result += "<td><button onclick='delItem(" + id + ")'>刪</button></td>";

                    result += "</tr>"
                }
                result += "</table>"
                div.innerHTML = result;
            })
        }

        function loadURL(url) {
            fetch(url, {
                method: 'POST',
            })
            .then(function(response) {
                return response.text();
            })
            .then(function (data) {
                let div = document.getElementById('main');
                div.innerHTML = data;
            })
        }

        function loadEditForm(id) {
            let url = 'supplierControl.php?act=getItemInfo&id=' + id;
            fetch(url, {
                method: 'GET',
            })
            .then(function (response) {
                return response.json();
            })
            .then(function(data) {
                let form = loadUpdateFormUI(data)
                let div = document.getElementById('main');
                div.innerHTML = form;
            })
        }

        function loadUpdateFormUI(data) {
            let result = '<form id="myForm" name="myForm" method="post">';
            result += '商品名稱: <input name="productName" type="text" value="' + data['productName'] + '" ><br>';
            result += '商品價格: <input name="productCost" type="number" value="' + data['productCost'] + '" ><br>';
            result += '商品資訊: <input name="productContent" type="text" value="' + data['productContent'] + '" ><br>';
            result += '商品數量: <input name="productNumber" type="number" value="' + data['productNumber'] + '"><br>';
            result += '<input type="button" onclick="updateItem('+ data['id'] + ')" value="修改">';
            result += '</form>';
            return result;
        };


        function addItem() {
            let form = document.getElementById('myForm');
            let mydat = new FormData(form);
            let url = 'supplierControl.php?act=addItem';
            fetch(url, {
                method: 'POST',
                body: mydat,
            })
            .then(function(response) {
                return response.text();
            })
            .then(function(data) {
                loadList();
            })
        }

        function updateItem(id) {
            let form = document.getElementById('myForm');
            let mydat = new FormData(form);
            let url = 'supplierControl.php?act=updateItem&id=' + id;
            fetch(url, {
                method: 'POST',
                body: mydat,
            })
            .then(function(response) {
                return response.text();
            })
            .then(function(data) {
                loadList();
            })
        }

        function delItem(id) {
            let url = 'supplierControl.php?act=delItem&id=' + id;
            fetch(url, {
                method: 'GET',
            })
            .then(function(response) {
                loadList();
            })
        }

        function loadOrders() {
            let url = "supplierControl.php?act=orders";
            fetch(url, {
                method: 'GET',
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                let div = document.getElementById('main');
                let result = "<table border=1>";
                result += '<tr><th>訂單序號</th><th>客戶名稱</th><th>訂單狀態</th>';
                result += '<th>詳情</th><th>處理/寄送</th></tr>'
                for (let r of data) {
                    result += "<tr>";

                    let keys = Object.keys(r);
                    for (let i = 0; i < keys.length; i++) {
                        let key = keys[i];
                        if (key === 'orderStatus') {
                            continue;
                        }
                        result += "<td>" + r[key] + "</td>";
                    }
                    result += "<td><button onclick='loadOrderItems(" + r['orderID'] + ")'>詳情</button></td>";
                    if (r['orderStatus'] === 0) {
                        result += "<td><button onclick='changeOrderStatus(" + r['orderID'] + "," + r['orderStatus'] + ")'>處理訂單</button></td>";
                    } else if (r['orderStatus'] === 1) {
                        result += "<td><button onclick='changeOrderStatus(" + r['orderID'] + "," + r['orderStatus'] + ")'>寄送訂單</button></td>";
                    } 
                    result += "</tr>"
                }
                result += "</table>"
                div.innerHTML = result;
            })
        }

        function loadOrderItems(id) {
            let url = 'supplierControl.php?act=getOrderItemsInfo&id=' + id;
            fetch(url, {
                method: 'GET',
            })
            .then(function (response) {
                return response.json();
            })
            .then(function(data) {
                let form = loadOrderItemsUI(data)
                let div = document.getElementById('main');
                div.innerHTML = form;
            })
        }

        function loadOrderItemsUI(data) {
            let result = '<table border=1>';
            result += '<tr><th>訂單商品序號</th><th>客戶名稱</th><th>商品名稱</th><th>所需數量</th></tr>';
            
            for (let r of data) {
                result += "<tr>";
                result += "<td>"+r['orderItemID']+"</td>";
                result += "<td>"+r['userName']+"</td>";
                result += "<td>"+r['productName']+"</td>";
                result += "<td>"+r['quantity']+"</td>";
                result += "</tr>";
            }
            result += "</table>";
            return result;
        };

        function changeOrderStatus(id, status) {
            let url = 'supplierControl.php?act=changeOrderStatus&id=' + id + '&status=' + status;
            fetch(url, {
                method: 'GET',
            })
            .then(function(response) {
                loadOrders();
            })
        }
    </script>
</head>
<body>
    <button onclick="loadURL('addItem.html')">新增商品</button>
    <button onclick="loadList()">列出商品清單</button>
    <button onclick="loadOrders()">查看訂單</button>
    <hr>
    <h1>商家功能</h1>
    <div id="main">
        <h2>You are currently in main supplier page</h2>
    </div>
</body>
</html>
